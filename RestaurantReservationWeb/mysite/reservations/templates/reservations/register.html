{% extends "reservations/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4 "> 
        Join Today!
      </legend>
      {{ form|crispy}}
    </fieldset>
    <div class="form-group">
      <button class="btn-outline-info" type="submit">Register</button>
  </form>
  <div class="border-top pt-3"> 
    <small class="text-muted">
      Have an account already?
      <a class="ml-2" href="{% url 'login' %}">Sign in</a>  
    </small>
    <small class="text-muted">
      Want to register your own restaurant?
      <a class="ml-2" href="{% url 'new_restaurant' %}">Register new restaurant</a>
    </small>
  </div>
</div>
{% endblock content %}
