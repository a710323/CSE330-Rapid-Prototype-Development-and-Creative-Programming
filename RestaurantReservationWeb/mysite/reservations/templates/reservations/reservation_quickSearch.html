{% extends 'reservations/base.html' %}
{% block title %}
    Reservation
{% endblock %}
{% block header %} Reservation {% endblock %}
{% block content %}
<h4>Available Time Slot</h4>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<!-- XDSoft DateTimePicker -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>


    <script>
    $(function() {
        $("#datetimepicker").datetimepicker({
            format:'Y-m-d H:00:00',
            minDate:0,
            allowTimes: ['10:00','11:00', 
                        '12:00', '13:00', '14:00', '15:00', '16:00','17:00', 
                        '18:00', '19:00', '20:00', '21:00','22:00'],
        });
    });
    </script>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <!-- <input id="datetimepicker" type="text">  -->
        <div class="form-group">
            <button class="btn-outline-info" type="submit">Search</button>
            <a class="btn btn-outline-primary" href="{% url 'reservation_create'%}">Go To Reserve</a>

        </form>
    </form>

{% endblock %}
</html>
